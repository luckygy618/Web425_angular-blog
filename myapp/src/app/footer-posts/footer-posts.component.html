
   <div class="latest-posts" *ngFor="let eachLastPost of posts">
   <a [routerLink]="['/post', eachLastPost._id]">
       <div class="item d-flex align-items-center">
         <div class="image"><img [src]="eachLastPost.featuredImage" alt="..." class="img-fluid"></div>
         <div class="title"><strong>{{eachLastPost.title}}</strong><span class="date last-meta">{{eachLastPost.postDate | date:'mediumDate'}}</span></div>
           </div>
    </a></div>
